{% assign cur_author = site.data.authors[include.author] %}

<div class="author_box_container small-4 columns"> 
    <div class="content-sidebar">
        <p>{{ cur_author.name }}</p>
        <p>{{ cur_author.description }}</p>
        <p><a href="{{ site.url }}/blog/{{ cur_author.name }}"> Blog Posts </a></p>
        <p><a href="https://github.com/blog/{{ cur_author.github }}"> Github </a></p>
    </div>
</div>
