{% assign cur_author = site.data.authors[include.author] %}

<div class="author_box_container small-4 columns"> 
    <div class="content-sidebar">
        <p>{{ cur_author.name }}</p>
        <p>{{ cur_author.description }}</p>
        <p><a href="{{ site.baseurl }}/blog/{{ cur_author.name }}"> Blog Posts </a></p>
        <p><a href="https://github.com/{{ cur_author.github }}"> GitHub </a></p>
    </div>
</div>
