---
layout: default
format: page
header: 
    version: nohead
---
{% assign author = site.data.authors[post.author] %}
<div class="row">
	<div class="small-7 columns blog-post">
			<header>
			<h1>{{ page.title }}</h1>

			{% if page.teaser %}
			<p class="teaser" itemprop="description">
				{{ page.teaser }}
			</p>
			{% endif %}

			<div itemprop="articleSection">
			{{ content }}
			</div>
		</article>
	</div>

	<div class="small-1 columns"><br></div>

	<div class="small-4 columns">
		{% include _blog_sidebar.html %}
	</div>
</div><!-- /.row -->
